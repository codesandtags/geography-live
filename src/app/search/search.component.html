<div class="d-flex flex-column p-1" [formGroup]="searchForm">
  <label class="sr-only" for="searchBox">Search</label>
  <div class="input-group mt-3">
    <input type="search"
           class="form-control-lg w-100"
           placeholder="Type a country or city..."
           name="q"
           autofocus
           autocomplete="false"
           id="searchBox"
           (input)="onSearch()"
           formControlName="q"
    >
  </div>
</div>

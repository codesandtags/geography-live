<div class="card">
  <img class="card-img-top" src="{{result.flag}}" alt="Card image cap" height="90px">
  <div class="card-block">
    <h4 class="card-title">{{result.name}}</h4>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
      content.</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Capital: {{result.capital}}</li>
    <li class="list-group-item">Population: {{result.population | number:'1.0'}} Hab.</li>
    <li class="list-group-item">Currency: {{result.currencies[0].code}}</li>
  </ul>
  <div class="card-block">
    <a href="#" class="card-link">See more details...</a>
  </div>
</div>

<div class="card">
  <div class="card-block">
    <img class="card-img img-fluid" src="{{result.flag}}" alt="Card image cap" height="90px" width="90px" style="margin: auto">
    <div class="card-img-overlay d-flex flex-column">
      <h3 class="card-title align-self-end">{{result.name}}</h3>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Capital: {{result.capital}}</li>
      <li class="list-group-item">Population: {{result.population | number:'1.0'}} Hab.</li>
      <li class="list-group-item">Currency: {{result.currencies[0].code}}</li>
    </ul>
    <div class="card-footer">
      <a href="#" class="card-link">See more details...</a>
    </div>
  </div>
</div>
